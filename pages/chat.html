<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz da FURIA</title>
    <link rel="stylesheet" href="..styles/reset.css">
    <link rel="stylesheet" href="..styles/chat.css">
</head>

<body>
    <div class="container">
        <!-- Logo da FURIA -->
        <div class="logo">
            <img src="..images/logo/furia-seeklogo.png" alt="Logo FURIA">
        </div>
        <!-- Caixa de texto para o chat -->
        <div class="chat">
            <div class="chat-box" id="chat-box">
                <!-- Renderizar o Blip diretamente aqui -->
                <script src="https://unpkg.com/blip-chat-widget"></script>
                <script>
                    (function () {
                        new BlipChat()
                            .withAppKey('cXVpemZ1cmlhOjhkM2MxZTkyLWEzYjktNDM4Ny1iYjVlLTljNDQwYjkyZDFkYg==')
                            .withTarget('chat-box') // Renderizar dentro da 'chat-box'
                            .build();
                    })();
                </script>
            </div>
        </div>
            <input type="text" id="user-input" placeholder="Digite sua resposta..." />
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="..scripts/chat.js"></script>
</body>

</html>
